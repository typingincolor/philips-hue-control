server:
  port: 3001
  host: '0.0.0.0'
  corsEnabled: true

hue:
  discoveryEndpoint: 'https://discovery.meethue.com/'

# Spotify Connect integration
# You can either:
# 1. Use environment variables: clientId: ${SPOTIFY_CLIENT_ID}
# 2. Put values directly: clientId: 'your-client-id-here'
# Get credentials at: https://developer.spotify.com/dashboard
spotify:
  clientId: ${SPOTIFY_CLIENT_ID}
  clientSecret: ${SPOTIFY_CLIENT_SECRET}
  redirectUri: 'http://localhost:3001/api/v2/services/spotify/callback'
  scopes:
    - user-read-playback-state
    - user-modify-playback-state
    - user-read-currently-playing
    - user-read-private
    - playlist-read-private

development:
  frontendPort: 5173
  backendPort: 3001
